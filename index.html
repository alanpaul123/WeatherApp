<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Weather app -->
<div class="weatherApp">
      <!-- This is Diplay Weather -->
      
      
  <div class="displayWeather">
        <div class="wrong">
          <!-- <img src="" alt="" class="wrongImg"> -->
           <p>Enter valid input..trouble getting data !!!</p>
     
        </div>


     <div class="weatherSub">

      <div class="pWea">
        <p class="p1">Weather</p>
        <img src="image/clear.png" 
        class="weatherImg"
       
        alt="">

      </div>

        <p class="p2"><span class="degN">29.83</span>&#8451</p>
        <p class="p3">Feels like <span class="feelLike">29.83</span>&#8451</p>

        <div class="parap">
          <p class="place">Idukki</p>
          <p class="placeDate">Wed Mar 27 2024 09:59:03 GMT+05:30 (Indian Standard Time)</p>

       </div>
     </div> 
  </div>

      <!-- Input Details -->

      <div class="enterDetails">
        <!--  -->
        <div class="search">
          <input type="text" id="userInput" placeholder="Enter the City" />
          <button class="btn" onclick="getWeather()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <hr />

        <p class="cNames"><i class="fa-solid fa-location-dot fal"></i>&nbsp; &nbsp;  CountryName : <span class="pName">Dubai</span></p>

        <hr />

        <p class="cNames"> <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" 
          class="faai" alt=""> &nbsp; &nbsp;  Humidity : <span class="pHum">38%</span></p>

        <hr />

        <p class="cNames"> <i class="fa-solid fa-wind fal"></i> &nbsp; &nbsp; Wind : <span class="pWind">0.2</span> kmph</p>

        <hr />

        <p class="cNames"> <img src="https://cdn-icons-png.flaticon.com/512/4151/4151030.png" alt="" class="faai">&nbsp; &nbsp; Pressure : <span class="pPress">1017</span></p>
      </div>
 </div>
  </body>
</html>
